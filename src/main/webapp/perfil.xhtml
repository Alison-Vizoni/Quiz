<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">

        <section name="perfil" class="container_perfil">
            <div class="container_perfil_top">
                <nav class="menu_perfil">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Contéudo">
                                <p:menuitem styleClass="quizRespondidos" value="Quizz respondidos"/>
                                <p:menuitem styleClass="quizElaborados" value="Quizz elaboradas"/>
                                <p:menuitem styleClass="perguntasElaboradas" value="Perguntas elaboradas"/>
                            </p:submenu>
                            <p:submenu label="Perfil">
                                <p:menuitem styleClass="configucoesPerfil" value="Configuração"/>
                            </p:submenu>
                        </p:menu>

                    </h:form>
                </nav>
                <img class="container__perfil_side" src="./resources/senac/images/perfil_banner.jpg"/>
            </div>
            <div class="actions"></div>


        </section>
        <footer class="footer">
            © Trabalho conclusão de curso Senac Santa Catarina  
        </footer>
        <script >

            document.addEventListener('DOMContentLoaded', function (event) {

                //Path dos arquivos 
                let quizRespondidos = `<ui:include id="include" src="./Perfil/quizRespondidos.xhtml"/>`;
                let quizElaborados = `<ui:include id="include" src="./Perfil/quizElaborados.xhtml"/>`;
                let perguntasElaboradas = `<ui:include id="include" src="./Perfil/perguntasElaboradas.xhtml"/>`;
                let configuracao = `<ui:include id="include" src="./Perfil/configuracoesPerfil.xhtml"/>`;
                let actions = document.querySelector('.actions');
                
                //Pegando as class das tags
                let classQuizRespondidos = document.querySelector('.quizRespondidos');
                let classQuizElaborados = document.querySelector('.quizElaborados');
                let classPerguntasElaboradas = document.querySelector('.perguntasElaboradas');
                let classConfigucoesPerfil = document.querySelector('.configucoesPerfil');

                //Inserindo os arquivos dependendo do click
                
                classQuizRespondidos.addEventListener('click', function (e) {
                    actions.innerHTML = quizRespondidos;
                });
                classQuizElaborados.addEventListener('click', function (e) {
                    actions.innerHTML = quizElaborados;
                });
                classPerguntasElaboradas.addEventListener('click', function (e) {
                    actions.innerHTML = perguntasElaboradas;
                });

                classConfigucoesPerfil.addEventListener('click', function (e) {
                    actions.innerHTML = configuracao;
                });

            });

        </script>
    </ui:define>


</ui:composition>
