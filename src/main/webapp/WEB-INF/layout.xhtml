<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>A B A - Quiz</title>

        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="shortcut icon" href="resources\senac\images\logo_header.png" />
        </f:facet>

        <!-- CSS only -->
        <h:outputStylesheet library="senac/styles" name="custom.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />


        <!-- JavaScript Bundle with Popper -->
        <h:outputScript target="body" library="senac" name="javascripts/app.js" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous" />
            
            
    </h:head>

    <h:body>

        <header id="header">
            <div id="container_logo">
                <div id="image_logo">
					<h:graphicImage id="img_logo" library="senac/images" name="logoCerto.png" width="70%" />
                </div>
                <div id="nome_logo" class=""><h1>A B A - Quiz</h1></div>
            </div>
            <div id="container_menu_header">

                <a href="http://localhost:8080/quiz">
                    <i class="pi pi-home" style="color: white; size: 20px" />
                </a>
                <a href="http://localhost:8080/quiz/sobreNos.xhtml"> 
                    <i class="pi pi-info-circle" style="color: white; size: 20px" />
                </a>

                <h:form id="menuForm">
                    <p:menubar style="background-color: #84509c; color: white; margin-right:10px; border: none">
                        <p:submenu label="#{loginC.usuarioLogado.id == null ? ' Entrar ' : loginC.usuarioLogado.nome}" style="background-color: white; border-radius: 10%" >
                            <p:menuitem value="Login" outcome="/login" icon="pi pi-fw pi-sign-in" />
                            <p:menuitem value="Logout" icon="pi pi-fw pi-sign-out" 
                                        ajax="false" process="@all" action="#{loginC.logout()}"/>
                            <p:menuitem rendered="#{loginC.usuarioLogado.nome != null }" outcome="/Perfil/perfil" value="Perfil" icon="pi pi-fw pi-user"  
                                        actionListener="#{loginC.logout()}"  ajax="false" process="@all" />

                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
        </header>

        <!-- 	********************** -->


        <section class="aw-content  js-content">
        
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

            <p:dialog id="modal_loader" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false"
            			 showHeader="true" header="Aguarde..."  >
                <div class="p-text-center" style="display: flex; width:80vw; height: 80vh; background-size:cover;
                	align-items: center; justify-content: center;">
<!--                     <h:graphicImage library="senac/images" name="loader.gif"  /> -->
					<div id="load"></div>
										
                </div>
            </p:dialog>
            <ui:insert name="content" />s

        </section>



        <!-- 	************* -->
        <!--<footer class="footer"> © Trabalho conclusão de curso Senac Santa Catarina </footer>-->

        <!--<ui:insert name="content" />--> 



    </h:body>

</html>
