<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>AlgaWorks</title>

        <h:outputStylesheet library="senac/styles" name="custom.css" />
        <h:outputStylesheet library="senac/styles" name="layout.css" />
        <h:outputStylesheet library="senac/styles" name="components.css" />
        <!--<h:outputStylesheet library="senac/styles" name="primeflex.min.css"  />-->

        <!--<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />-->
        <h:outputScript target="body" library="senac" name="javascripts/app.js" />
    </h:head>

    <h:body>

        <header class="aw-topbar" style="margin-bottom: 5px;">
            <h:graphicImage library="senac" name="images/logo.png" />
            <a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
            <h:outputText styleClass="logado" value="olá #{usuarioLogadoControle.usuarioLogado.nome}"/>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>

            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <div class="p-text-center">
                    <h:graphicImage library="senac/images" name="carregando.gif"  />
                </div>
            </p:dialog>

            <ui:insert name="content" />
        </section>
          <aside class="aw-sidebar  js-sidebar is-toggled">
            <ui:include src="menu.xhtml" />
        </aside>
          
          <footer class="footer">
              © Trabalho conclusão de curso Senac Santa Catarina  
          </footer>
    </h:body>

</html>
