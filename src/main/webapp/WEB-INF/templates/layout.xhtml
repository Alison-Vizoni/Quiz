    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />

        <h:outputStylesheet library="senac/styles" name="custom.css" />

      <h:body>

        <header class="aw-topbar">
            <span class="aw-name" >Quizz</span>
            <a href="#" class="aw-toggle  js-toggle"><i class="fa fa-bars"></i></a>
        </header>        

        <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">

                </div>
        </p:dialog>

        <aside class="aw-sidebar  js-sidebar is-toggled">
            <ui:include src="menu.xhtml" />
        </aside>
