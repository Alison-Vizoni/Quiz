<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Quizz</title>

	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="resources\senac\images\logo_1.png" />
	</f:facet>

	<!-- CSS only -->
	<h:outputStylesheet library="senac/styles" name="custom.css" />
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous" />


	<!-- JavaScript Bundle with Popper -->
	<h:outputScript target="body" library="senac" name="javascripts/app.js" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous" />
</h:head>

<h:body>

	<header id="header">
		<div id="container_logo">
			<div id="image_logo">
				<img id="img_logo" src="./resources/senac/images/logo_headr.png" />
			</div>
			<div id="nome_logo" class="">Quizz</div>
		</div>
		<div id="container_menu_header">
		
			<a href="http://localhost:8080/quiz">
				<i class="pi pi-home" style="color: white; size: 20px" />
			</a>
			<a href="http://localhost:8080/quiz/sobreNos.xhtml"> 
				<i class="pi pi-info-circle" style="color: white; size: 20px" />
			</a>

			<h:form id="menuForm">
				<p:menubar style="background-color: #84509c; color: white; margin-right:10px; border: none">
					<p:submenu label="#{loginC.login.id == null ? ' Entrar ' : {loginC.login.usuario.nome}}"
										style="background-color: white; border-radius: 10%">
						<p:menuitem value="Login" outcome="login" icon="pi pi-fw pi-sign-in" />
						<p:menuitem value="Logout" icon="pi pi-fw pi-sign-in" actionListener="#{loginC.encerraSessao()}" 
										ajax="false" process="@all" action="inicio" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>
	</header>
	
	<ui:insert name="content" />

	<footer class="footer"> © Trabalho conclusão de curso Senac Santa Catarina </footer>

</h:body>

</html>
