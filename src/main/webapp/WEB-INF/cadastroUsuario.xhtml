<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">

        <p:panel id="painel_conteudo" styleClass="color" header="Projeto TCS">
            <div id="header-name" >
                <p:panel id="panel_cadastro">
                    <h:form id="formulario">
                        <div class="container_cadastro">
                            <div class="right">
                                <p:inputText id="nome_input" styleClass="input" placeholder="Nome*" value="#{usuarioC.usuario.nome}"
                                             required="true" requiredMessage="Nome obrigatório!" />


                                <p:inputText id="email" placeholder="Email*" type="email" styleClass="input" value="#{usuarioC.usuario.email}"
                                             required="true" requiredMessage="Email é obrigatório!" />


                                <p:inputMask id="cpf" mask="999.999.999-99" validateMask="true" placeholder="CPF" styleClass="input" value="#{usuarioC.usuario.cpf}"
                                             />


                            </div>
                            <div class="left">
                                <p:password id="senha" placeholder="Senha*" styleClass="input" validatorMessage="A senha não estão combinando!" match="confirmarSenha" value="#{usuarioC.login.senha}"
                                            required="true"/>


                                <p:password id="confirmarSenha" placeholder="Confirmar Senha*" styleClass="input" value="#{usuarioC.login.senha}"
                                            required="true"/>

                                <p:inputMask id="telefone" mask="(99)99999-9999" validateMask="true"   placeholder="Telefone" styleClass="input" value="#{usuarioC.usuario.telefone}"
                                             />
                            </div>
                        </div>
                        <div class="container_button" style="display: flex; justify-content: center">
                            <p:commandButton id="button_save" value="Salvar" actionListener="#{usuarioC.salvar()}" update="@form"  />
                        </div>
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate/>
                        </p:messages>
                    </h:form>
                </p:panel>  
                <!--aba para cadastrar e alterar-->

            </div>
        </p:panel> 

    </ui:define>

</ui:composition>
