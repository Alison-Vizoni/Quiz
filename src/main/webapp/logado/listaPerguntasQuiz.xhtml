
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content" >
        <div class="container_responder_quiz" onloadstart="#{quizC.pesquisaQuiz(request.getParameter('id'))}">
           
                <div class="container_responder_card_quiz">
                    <h:form id="form_responder" >
                        <p:repeat value="#{quizC.quizzes[0].perguntas}" var="pergunta" varStatus="card">
                            <div class="card_quiz" >
                                <img class="card_quiz_image" src="../resources/senac/images/#{pergunta.subCategoria.categoria.nome.toLowerCase()}.jpg"/>
                                <div class="card_quiz_texto">
                                    <p>#{pergunta.texto}</p>
                                </div>       
                                <div style="width: 150px; height: 100%; display: flex; justify-content: center; margin: 10px; align-items: center">
                                    #{card.index > -1 ? '' : 'concluido' }
                                    <h:outputLink
                                        rendered="#{card.index > -1}"
                                        style="height: 40px"
                                        styleClass="ui-button-raised ui-button-help" 
                                        value="responderQuiz.xhtml?id=#{pergunta.id}"
                                        >Teste</h:outputLink>
                                </div>              
                            </div>

                        </p:repeat>
                    </h:form>
                </div>

     
        </div>

    </ui:define>
</ui:composition>
