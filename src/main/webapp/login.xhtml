<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">      

        <link rel="stylesheet" href="resources/senac/styles/custom.css"/>
        <section class="principal">
            <div class="container">
                <div class="user signinBx">
                    <div class="imgBx">
                        <img class="imgBx" src="https://images.pexels.com/photos/5428836/pexels-photo-5428836.jpeg"/>
                    </div>
                    <div class="formBx">
                        <form class="form-primeface"  action="j_spring_security_check" method="post">

                            <!--                             	<p:messages id="messages" closable="true" autoUpdate="true"/> -->

                            <h2 class="login-title">Bem Vindo</h2>
                            <p:inputText type="text" placeholder="Usuário" id="j_username" />
                            <p:inputText type="password" placeholder="Senha" id="j_password" />
                            <p:commandButton type="submit" value='Entrar' 
                                             style="width: 100px; margin-top: 2rem"/>
                            <p class="signup">Não tem uma conta?<a href="#"  onclick="toogle()"> Inscrever-se</a></p>
                        </form>
                    </div>
                </div>
                <div>
                    <div class="user signupBx">
                        <div class="formBx">
                            <h:form>
                                <h2 class="login-title">Criar uma conta</h2>
                                <p:inputText type="text" value="#{usuarioC.usuario.nome}" placeholder="Nome"/>
                                <p:inputText type="text" value="#{usuarioC.usuario.email}" placeholder="Email"/>
                                <p:password  id="pwd1" value="#{usuarioC.usuario.senha}" match="pwd2" placeholder="Senha"/>
                                <p:password  id="pwd2" placeholder="Confirmar Senha"/>

                                <div style="display: flex; flex-direction: column">
                                    <p:commandButton value="Cadastrar"
                                                     actionListener="#{usuarioC.salvar()}"

                                                     update="@all" process="@all" style="float: right" /> 
                                    <p class="signup">Já tem uma conta?<a href="#" onclick="toogle()"> Entrar</a></p>
                                </div>

                            </h:form>
                        </div>
                        <div class="imgBx">
                            <img src="https://images.pexels.com/photos/315658/pexels-photo-315658.jpeg"/>
                        </div>
                    </div>
                </div>
            </div>

            <script>
                const toogle = () => {
                    let container = document.querySelector('.container');
                    let section = document.querySelector('section');
                    container.classList.toggle('active');
                    section.classList.toggle('active');
                }
            </script>
        </section>        


    </ui:define>

</ui:composition>
