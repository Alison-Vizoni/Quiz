<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

    <ui:define name="content">

        <p:panel id="header_finaliza_quiz" styleClass="color" header="ÚLTIMA ETAPA" ></p:panel>
            
        <p:inputText />
			<h:form id="form_quiz">
	        	<div id="container_finaliza_quiz">
	        	
	        		<div id="content_email_quiz">
	        			<span id="titulo_content_quiz">Insira o email de quem irá responder seu Quiz</span>
	        			<div style="display: flex; margin-bottom: 5px">
	        				
                            <p:inputText id="email_cadastrado" value="#{emailC.emailConvidado}" style="width:90%" />
                            <p:commandButton value="Incluir" update="email_cadastrado tabela_email" 
                                             action="#{emailC.salvarListaEmails()}" style="margin-left:5px"/>
	        				
	        			</div>
	        			<h3>Emails Cadastrados</h3>
				        <p:scrollPanel mode="native" style="width:45vw; height:35vh">
		        			<p:dataTable id="tabela_email" var="email" value="#{emailC.modelEmails}" rows="10" >
				                <p:column headerText=" ">
					                    <p:inputText value="#{email}" style="width:40vw"/>
				                </p:column>
				            </p:dataTable>
				        </p:scrollPanel>
	        		
	        		</div>
	        		<div id="container_visualiza_encerra_quiz">
		        		<div  id="content_visualiza_quiz">
		        			<h:graphicImage library="senac/images" name="final.png" 
						        			style= "display: block;
													max-height: 100%;
				  									max-width: 100%;"/>
		        			<p id="texto_final_quiz">
			        			 Tudo pronto, agora é só adicionar os emails para quem
			        			 vai responder seu quiz e clicar em enviar
		        			</p>
		        		
		        		</div>
	        		
	        		
		        		<div  id="content_encerra_quiz">
		        			<p:commandButton value="Enviar Quiz" update="email_cadastrado tabela_email" style="width:100%"/>
		        		
		        		
		        		</div>
	        		</div>
	        	
	        	</div>
			</h:form>
    </ui:define>

</ui:composition>
